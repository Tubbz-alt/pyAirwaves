repos:
    - repo: local
      hooks:
          - id: black
            name: black
            language: system
            entry: python3 -m black
            types: [python]
            files: .
          - id: flake8
            name: flake8
            language: system
            entry: flake8
            types: [python]
            files: .
          - id: elixir
            name: mix format
            language: system
            entry: sh -c 'cd backend && mix format --check-formatted'
            types: [file, text, non-executable]
            files: \.(ex|exs)$
            pass_filenames: false